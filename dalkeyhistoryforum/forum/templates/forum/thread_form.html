{% extends "forum/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <!-- FORM HERE -->
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Thread</legend>
            {{ t_form|crispy }} <!-- Updated to load the thread form and let crispy take care of the formating -->
            {{ p_form|crispy }} <!-- Updated to load the post form and let crispy take care of the formating -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>

</div>
{% endblock content %}
