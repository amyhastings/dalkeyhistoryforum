{% extends 'forum/base.html' %}

{% block content %}
  <h1>{{ thread.title }}</h1>

  {% for post in posts %}
    <div class="post">
      {{ post.content }}
    </div>
    <div>
      <small class="text-muted">{{ post.author }} {{ post.timestamp}}</small>
    </div>
  {% endfor %}

  <hr>

{% endblock %}
