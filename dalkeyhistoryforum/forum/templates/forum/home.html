{% extends "forum/base.html" %}
{% block content %}
    {% for topic in topics %}
        <article class="media content-section">
            <h2><a class="article-title" href="/threads_by_topic/{{ topic.title }}">{{ topic.title }}</a></h2>
            <div class="media-body">
              <p class="article-content">{{ topic.description }}</p>
            </div>
          </article>
    {% endfor %}
{% endblock content %}
